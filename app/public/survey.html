<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <h2 class="">Survey questions</h2>
        <hr />
        <form method="POST" role="form">
            <h3>About You</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="image">Link to Image</label>
                <input type="text" name="image" id="image" class="form-control" required aria-required="true">
            </div>

            <hr />

            <div class="form-group">
                <h3>Question 1</h3>
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>

                <select name="q1" id="q1" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 2</h3>
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>

                <select name="q2" id="q2" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 3</h3>
                <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>

                <select name="q3" id="q3" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 4</h3>
                <label for="q4">You rarely do something just out of sheer curiosity.</label>

                <select name="q4" id="q4" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 5</h3>
                <label for="q5">People can rarely upset you.</label>

                <select name="q5" id="q5" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 6</h3>
                <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>

                <select name="q6" id="q6" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 7</h3>
                <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>

                <select name="q7" id="q7" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 8</h3>
                <label for="q8">You rarely get carried away by fantasies and ideas.
                </label>

                <select name="q8" id="q8" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 9</h3>
                <label for="q9">You think that everyone’s views should be respected regardless of whether they are
                    supported by facts or not.</label>

                <select name="q9" id="q9" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 10</h3>
                <label for="q10">You feel more energetic after spending time with a group of people.</label>

                <select name="q10" id="q10" class="custom-select">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal">Submit</button>
        </form>

        <ul class="nav mt-4">
            <li class="nav-item">
                <a href="../" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="../api/friends" class="nav-link" alt="Friends list">Friends list</a>
            </li>
            <li class="nav-item">
                <a href="https://github.com/ccostoso/Homework14" class="nav-link" alt="Link to GitHub repo">GitHub Repo</a>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content"> 
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="results" class="modal-body">
                    Results go here.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/app"></script>
</body>

</html>
